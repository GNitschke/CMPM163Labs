<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0xFACADE} );
     		var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			var fredgeometry = new THREE.BoxGeometry();
			var fredmaterial = new THREE.MeshBasicMaterial( {color: 0x80BBE8} );
     		var fred = new THREE.Mesh(fredgeometry, fredmaterial);
			scene.add(fred);
			fred.position.set(2, 0, 0);

			var sarahgeometry = new THREE.BoxGeometry();
			var sarahmaterial = new THREE.MeshBasicMaterial( {color: 0x92FFA4} );
     		var sarah = new THREE.Mesh(sarahgeometry, sarahmaterial);
			scene.add(sarah);
			sarah.position.set(-2, 0, 0);


			camera.position.z = 5; //this moves the camera towards the viewer
			
			var count = 0;
			var scale = 1.2;

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);
				fredgeometry.scale(0.0, scale, 0.0);
				sarahgeometry.rotateY(0.01);
				count++;
				if(count%50 == 0){
					scale *= -1;
				}
				//console.log(scale);
			}
			animate();


		</script>
	</body>
</html>
