<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			camera.position.x = 200;
			// camera.position.z = 200;
			// camera.rotation.y = 0.785398;
			camera.rotation.y = 1.5708;

			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(50, 50, 50);
			scene.add(light);

			var loader = new THREE.GLTFLoader();
			loader.load('dog.glb', function (gltf) {
			scene.add(gltf.scene);
			}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
			console.error(error);
			});

			var loader2 = new THREE.GLTFLoader();
			loader2.load('cat.glb', function (gltf) {
			scene.add(gltf.scene);
			gltf.scene.scale.x = 0.7;
			gltf.scene.scale.y = 0.7;
			gltf.scene.scale.z = 0.7;
			gltf.scene.rotation.x = -0.9;
			gltf.scene.position.y = 62;
			gltf.scene.position.z = 17;
			}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
			console.error(error);
			});

			var loader2 = new THREE.GLTFLoader();
			loader2.load('little_lamp3.glb', function (gltf) {
			scene.add(gltf.scene);
			gltf.scene.scale.x = 40;
			gltf.scene.scale.y = 40;
			gltf.scene.scale.z = 40;
			gltf.scene.rotation.x = -0.785398;
			gltf.scene.position.y = 70;
			gltf.scene.position.z = 15;
			}, function (xhr) {
			console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, function (error) {
			console.error(error);
			});

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();


		</script>
	</body>
</html>
